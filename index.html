<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Test</h1>
    <button onclick="test1()">Test 1</button>
    <button onclick="test2()">Test 2</button>

    <script>
         function test1() {
            fetch('./', {
                method: 'POST',
                headers: {
                    'Accept': 'application/text',
                    'Content-Type': 'application/text'
                },
                body: "Test1"
            })
                .then(response => response.text())
                .then(response => console.log(response))
        }
        function test2() {
            fetch('./', {
                method: 'POST',
                headers: {
                    'Accept': 'application/text',
                    'Content-Type': 'application/text'
                },
                body: "Test2"
            })
                .then(response => response.text())
                .then(response => console.log(response))
        }
    </script>
</body>

</html>
